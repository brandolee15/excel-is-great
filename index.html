<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display:flex;
            background-color: purple;
            margin: auto;
            width: 50%;
            padding: 10px;
        }
        .flex-container > div{
            border: 1px, solid, black; 
            margin: 10px;
            padding: 1px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 10px;
            background-color: white;
            margin: auto;
        }
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto auto;
            background-color: blue;
            padding: 10px;
        }
        .grid-item{
            /* border: 1px solid black; */
            background-color: #ccc;
            padding: 20px;
            font-size: 20px;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
    <link href="style.css" rel="stylesheet">
<body>
    <h1>
        Flex container
    </h1>
        <div class="flex-container">
            <div>
                First
            </div>
            <div>
                Second
            </div>
            <div>
                Third
            </div>
        </div>
    <div class="grid-container">
        <div class="grid-item">
            1
        </div>
        <div class="grid-item">
            2
        </div>
        <div class="grid-item">
            3
        </div>
        <div class="grid-item">
            4
        </div>
        <div class="grid-item">
            5
        </div>
        <div class="grid-item">
            6
        </div>
        <div class="grid-item">
            7
        </div>
        <div class="grid-item">
            8
        </div>
        <div class="grid-item">
            9
        </div>
        <div class="grid-item">
            10
        </div>
        <div class="grid-item">
            11
        </div>
        <div class="grid-item">
            12
        </div>
    </div>
</body>
</html>
